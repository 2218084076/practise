a= [{'x0': 132.62, 'x1': 469.32016, 'y0': 738.18412, 'y1': 761.57152, 'page': 1, 'text': '中华人民共和国人口与计划生育法 \n'}, {'x0': 114.02, 'x1': 502.17992000000004, 'y0': 709.26832, 'y1': 720.51472, 'page': 1, 'text': '（2001 年 12 月 29 日第九届全国人民代表大会常务委员会第二十五次会议通过，自\n'}, {'x0': 90.024, 'x1': 499.29688, 'y0': 681.30832, 'y1': 692.55472, 'page': 1, 'text': '2002 年 9 月 1 日起施行。根据 2015 年 12 月 27 日第十二届全国人民代表大会常务委员\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 653.2283199999999, 'y1': 664.4747199999999, 'page': 1, 'text': '会第十八次会议《关于修改〈中华人民共和国人口与计划生育法〉的决定》第一次修正，\n'}, {'x0': 90.024, 'x1': 495.81608, 'y0': 625.26832, 'y1': 636.51472, 'page': 1, 'text': '根据 2021 年 8 月 20 日第十三届全国人民代表大会常务委员会第三十次会议《关于修改\n'}, {'x0': 90.024, 'x1': 498.34, 'y0': 597.30832, 'y1': 608.55472, 'page': 1, 'text': '＜中华人民共和国人口与计划生育法＞的决定》第二次修正，第二次修正内容自 2021 年\n'}, {'x0': 90.024, 'x1': 193.01576, 'y0': 569.2283199999999, 'y1': 580.4747199999999, 'page': 1, 'text': '8 月 20 日起施行。） \n'}, {'x0': 187.49, 'x1': 411.07576, 'y0': 537.51832, 'y1': 549.2610400000001, 'page': 1, 'text': '此文档由法律巴士（www.lawbus.net）整理制作 \n'}, {'x0': 284.21, 'x1': 315.27088000000003, 'y0': 494.75932, 'y1': 509.20072, 'page': 1, 'text': '目录 \n'}, {'x0': 114.02, 'x1': 174.86576000000002, 'y0': 453.51832, 'y1': 464.76472, 'page': 1, 'text': '第一章 总则 \n'}, {'x0': 114.02, 'x1': 279.89576, 'y0': 421.71832, 'y1': 432.96472, 'page': 1, 'text': '第二章 人口发展规划的制定与实施 \n'}, {'x0': 114.02, 'x1': 195.89576000000002, 'y0': 390.03832, 'y1': 401.28472, 'page': 1, 'text': '第三章 生育调节 \n'}, {'x0': 114.02, 'x1': 227.45576000000003, 'y0': 358.21832, 'y1': 369.46472, 'page': 1, 'text': '第四章 奖励与社会保障 \n'}, {'x0': 114.02, 'x1': 237.89576000000002, 'y0': 326.53832, 'y1': 337.78472, 'page': 1, 'text': '第五章 计划生育技术服务 \n'}, {'x0': 114.02, 'x1': 195.89576000000002, 'y0': 294.73832000000004, 'y1': 305.98472000000004, 'page': 1, 'text': '第六章 法律责任 \n'}, {'x0': 114.02, 'x1': 174.86576000000002, 'y0': 262.93832000000003, 'y1': 274.18472, 'page': 1, 'text': '第七章 附则 \n'}, {'x0': 260.57, 'x1': 338.91088, 'y0': 220.29932, 'y1': 234.74071999999998, 'page': 1, 'text': '第一章 总则 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 178.90832, 'y1': 190.15472, 'page': 1, 'text': '第一条 为了实现人口与经济、社会、资源、环境的协调发展，推行计划生育，维护\n'}, {'x0': 90.024, 'x1': 460.90576, 'y0': 150.94832, 'y1': 162.19472000000002, 'page': 1, 'text': '公民的合法权益，促进家庭幸福、民族繁荣与社会进步，根据宪法，制定本法。 \n'}, {'x0': 114.02, 'x1': 424.99576, 'y0': 119.14832, 'y1': 130.39472, 'page': 1, 'text': '第二条 我国是人口众多的国家，实行计划生育是国家的基本国策。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 744.78832, 'y1': 756.03472, 'page': 2, 'text': '国家采取综合措施，调控人口数量，提高人口素质，推动实现适度生育水平，优化人\n'}, {'x0': 90.024, 'x1': 250.73576000000003, 'y0': 716.82832, 'y1': 728.07472, 'page': 2, 'text': '口结构，促进人口长期均衡发展。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 685.02832, 'y1': 696.27472, 'page': 2, 'text': '国家依靠宣传教育、科学技术进步、综合服务、建立健全奖励和社会保障制度，开展\n'}, {'x0': 90.024, 'x1': 198.17576000000003, 'y0': 657.06832, 'y1': 668.31472, 'page': 2, 'text': '人口与计划生育工作。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 625.26832, 'y1': 636.51472, 'page': 2, 'text': '第三条 开展人口与计划生育工作，应当与增加妇女受教育和就业机会、增进妇女健\n'}, {'x0': 90.024, 'x1': 219.29576, 'y0': 597.30832, 'y1': 608.55472, 'page': 2, 'text': '康、提高妇女地位相结合。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 565.4783199999999, 'y1': 576.7247199999999, 'page': 2, 'text': '第四条 各级人民政府及其工作人员在推行计划生育工作中应当严格依法行政，文明\n'}, {'x0': 90.024, 'x1': 250.73576000000003, 'y0': 537.51832, 'y1': 548.76472, 'page': 2, 'text': '执法，不得侵犯公民的合法权益。 \n'}, {'x0': 114.02, 'x1': 390.31576, 'y0': 505.71832, 'y1': 516.9647199999999, 'page': 2, 'text': '卫生健康主管部门及其工作人员依法执行公务受法律保护。 \n'}, {'x0': 114.02, 'x1': 340.87576, 'y0': 474.03832, 'y1': 485.28472, 'page': 2, 'text': '第五条 国务院领导全国的人口与计划生育工作。 \n'}, {'x0': 114.02, 'x1': 400.87576, 'y0': 442.23832000000004, 'y1': 453.48472000000004, 'page': 2, 'text': '地方各级人民政府领导本行政区域内的人口与计划生育工作。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 410.55832000000004, 'y1': 421.80472000000003, 'page': 2, 'text': '第六条 国务院卫生健康主管部门负责全国计划生育工作和与计划生育有关的人口工\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 382.47832, 'y1': 393.72472, 'page': 2, 'text': '作。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 350.77832, 'y1': 362.02472, 'page': 2, 'text': '县级以上地方各级人民政府卫生健康主管部门负责本行政区域内的计划生育工作和与\n'}, {'x0': 90.024, 'x1': 219.29576, 'y0': 322.69832, 'y1': 333.94472, 'page': 2, 'text': '计划生育有关的人口工作。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 291.01832, 'y1': 302.26472, 'page': 2, 'text': '县级以上各级人民政府其他有关部门在各自的职责范围内，负责有关的人口与计划生\n'}, {'x0': 90.024, 'x1': 135.14576000000002, 'y0': 262.93832000000003, 'y1': 274.18472, 'page': 2, 'text': '育工作。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 231.25832, 'y1': 242.50472000000002, 'page': 2, 'text': '第七条 工会、共产主义青年团、妇女联合会及计划生育协会等社会团体、企业事业\n'}, {'x0': 90.024, 'x1': 355.87576, 'y0': 203.17831999999999, 'y1': 214.42471999999998, 'page': 2, 'text': '组织和公民应当协助人民政府开展人口与计划生育工作。 \n'}, {'x0': 114.02, 'x1': 488.02576, 'y0': 171.46831999999998, 'y1': 182.71472, 'page': 2, 'text': '第八条 国家对在人口与计划生育工作中作出显著成绩的组织和个人，给予奖励。 \n'}, {'x0': 194.33, 'x1': 405.03088, 'y0': 128.70932, 'y1': 143.15071999999998, 'page': 2, 'text': '第二章 人口发展规划的制定与实施 \n'}, {'x0': 114.02, 'x1': 456.46576, 'y0': 87.47232000000001, 'y1': 98.71872, 'page': 2, 'text': '第九条 国务院编制人口发展规划，并将其纳入国民经济和社会发展计划。 \n'}, {'x0': 114.02, 'x1': 492.4376000000001, 'y0': 744.78832, 'y1': 756.03472, 'page': 3, 'text': '县级以上地方各级人民政府根据全国人口发展规划以及上一级人民政府人口发展规\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 716.82832, 'y1': 728.07472, 'page': 3, 'text': '划，结合当地实际情况编制本行政区域的人口发展规划，并将其纳入国民经济和社会发展\n'}, {'x0': 90.024, 'x1': 124.70576, 'y0': 688.7483199999999, 'y1': 699.9947199999999, 'page': 3, 'text': '计划。 \n'}, {'x0': 114.02, 'x1': 495.55768, 'y0': 657.06832, 'y1': 668.31472, 'page': 3, 'text': '第十条 县级以上各级人民政府根据人口发展规划，制定人口与计划生育实施方案并\n'}, {'x0': 90.024, 'x1': 145.70576000000003, 'y0': 628.9883199999999, 'y1': 640.2347199999999, 'page': 3, 'text': '组织实施。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 597.30832, 'y1': 608.55472, 'page': 3, 'text': '县级以上各级人民政府卫生健康主管部门负责实施人口与计划生育实施方案的日常工\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 569.2283199999999, 'y1': 580.4747199999999, 'page': 3, 'text': '作。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 537.51832, 'y1': 548.76472, 'page': 3, 'text': '乡、民族乡、镇的人民政府和城市街道办事处负责本管辖区域内的人口与计划生育工\n'}, {'x0': 90.024, 'x1': 282.29576000000003, 'y0': 509.55832000000004, 'y1': 520.80472, 'page': 3, 'text': '作，贯彻落实人口与计划生育实施方案。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 477.75832, 'y1': 489.00472, 'page': 3, 'text': '第十一条 人口与计划生育实施方案应当规定调控人口数量，提高人口素质，推动实\n'}, {'x0': 90.024, 'x1': 489.44544000000013, 'y0': 449.79832000000005, 'y1': 461.04472000000004, 'page': 3, 'text': '现适度生育水平，优化人口结构，加强母婴保健和婴幼儿照护服务，促进家庭发展的措\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 421.71832, 'y1': 432.96472, 'page': 3, 'text': '施。 \n'}, {'x0': 114.02, 'x1': 414.43576, 'y0': 390.03832, 'y1': 401.28472, 'page': 3, 'text': '第十二条 村民委员会、居民委员会应当依法做好计划生育工作。 \n'}, {'x0': 114.02, 'x1': 453.34576000000004, 'y0': 358.21832, 'y1': 369.46472, 'page': 3, 'text': '机关、部队、社会团体、企业事业组织应当做好本单位的计划生育工作。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 326.53832, 'y1': 337.78472, 'page': 3, 'text': '第十三条 卫生健康、教育、科技、文化、民政、新闻出版、广播电视等部门应当组\n'}, {'x0': 90.024, 'x1': 250.73576000000003, 'y0': 298.45832, 'y1': 309.70472, 'page': 3, 'text': '织开展人口与计划生育宣传教育。 \n'}, {'x0': 114.02, 'x1': 400.87576, 'y0': 266.77832, 'y1': 278.02472, 'page': 3, 'text': '大众传媒负有开展人口与计划生育的社会公益性宣传的义务。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 234.97832, 'y1': 246.22472, 'page': 3, 'text': '学校应当在学生中，以符合受教育者特征的适当方式，有计划地开展生理卫生教育、\n'}, {'x0': 90.024, 'x1': 229.73576000000003, 'y0': 207.01832, 'y1': 218.26472, 'page': 3, 'text': '青春期教育或者性健康教育。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 175.18832, 'y1': 186.43472000000003, 'page': 3, 'text': '第十四条 流动人口的计划生育工作由其户籍所在地和现居住地的人民政府共同负责\n'}, {'x0': 90.024, 'x1': 208.73576000000003, 'y0': 147.22832, 'y1': 158.47472, 'page': 3, 'text': '管理，以现居住地为主。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 115.42832, 'y1': 126.67472, 'page': 3, 'text': '第十五条 国家根据国民经济和社会发展状况逐步提高人口与计划生育经费投入的总\n'}, {'x0': 90.024, 'x1': 397.87576, 'y0': 87.47232000000001, 'y1': 98.71872, 'page': 3, 'text': '体水平。各级人民政府应当保障人口与计划生育工作必要的经费。 \n'}, {'x0': 114.02, 'x1': 502.8884, 'y0': 744.78832, 'y1': 756.03472, 'page': 4, 'text': '各级人民政府应当对欠发达地区、少数民族地区开展人口与计划生育工作给予重点扶\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 716.82832, 'y1': 728.07472, 'page': 4, 'text': '持。 \n'}, {'x0': 114.02, 'x1': 463.90576, 'y0': 685.02832, 'y1': 696.27472, 'page': 4, 'text': '国家鼓励社会团体、企业事业组织和个人为人口与计划生育工作提供捐助。 \n'}, {'x0': 114.02, 'x1': 421.87576, 'y0': 653.2283199999999, 'y1': 664.4747199999999, 'page': 4, 'text': '任何单位和个人不得截留、克扣、挪用人口与计划生育工作费用。 \n'}, {'x0': 114.02, 'x1': 467.02576, 'y0': 621.54832, 'y1': 632.79472, 'page': 4, 'text': '第十六条 国家鼓励开展人口与计划生育领域的科学研究和对外交流与合作。 \n'}, {'x0': 248.45, 'x1': 351.03088, 'y0': 578.78932, 'y1': 593.23072, 'page': 4, 'text': '第三章 生育调节 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 537.51832, 'y1': 548.76472, 'page': 4, 'text': '第十七条 公民有生育的权利，也有依法实行计划生育的义务，夫妻双方在实行计划\n'}, {'x0': 90.024, 'x1': 208.73576000000003, 'y0': 509.55832000000004, 'y1': 520.80472, 'page': 4, 'text': '生育中负有共同的责任。 \n'}, {'x0': 114.02, 'x1': 446.02576, 'y0': 477.75832, 'y1': 489.00472, 'page': 4, 'text': '第十八条 国家提倡适龄婚育、优生优育。一对夫妻可以生育三个子女。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 445.95832, 'y1': 457.20472, 'page': 4, 'text': '符合法律、法规规定条件的，可以要求安排再生育子女。具体办法由省、自治区、直\n'}, {'x0': 90.024, 'x1': 292.73576, 'y0': 417.99832000000004, 'y1': 429.24472000000003, 'page': 4, 'text': '辖市人民代表大会或者其常务委员会规定。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 386.19832, 'y1': 397.44472, 'page': 4, 'text': '少数民族也要实行计划生育，具体办法由省、自治区、直辖市人民代表大会或者其常\n'}, {'x0': 90.024, 'x1': 166.70576000000003, 'y0': 358.21832, 'y1': 369.46472, 'page': 4, 'text': '务委员会规定。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 326.53832, 'y1': 337.78472, 'page': 4, 'text': '夫妻双方户籍所在地的省、自治区、直辖市之间关于再生育子女的规定不一致的，按\n'}, {'x0': 90.024, 'x1': 229.73576000000003, 'y0': 298.45832, 'y1': 309.70472, 'page': 4, 'text': '照有利于当事人的原则适用。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 266.77832, 'y1': 278.02472, 'page': 4, 'text': '第十九条 国家创造条件，保障公民知情选择安全、有效、适宜的避孕节育措施。实\n'}, {'x0': 90.024, 'x1': 292.73576, 'y0': 238.69832, 'y1': 249.94472000000002, 'page': 4, 'text': '施避孕节育手术，应当保证受术者的安全。 \n'}, {'x0': 114.02, 'x1': 477.58576, 'y0': 207.01832, 'y1': 218.26472, 'page': 4, 'text': '第二十条 育龄夫妻自主选择计划生育避孕节育措施，预防和减少非意愿妊娠。 \n'}, {'x0': 114.02, 'x1': 495.57224, 'y0': 175.18832, 'y1': 186.43472000000003, 'page': 4, 'text': '第二十一条 实行计划生育的育龄夫妻免费享受国家规定的基本项目的计划生育技术\n'}, {'x0': 90.024, 'x1': 124.70576, 'y0': 147.22832, 'y1': 158.47472, 'page': 4, 'text': '服务。 \n'}, {'x0': 114.02, 'x1': 484.90576, 'y0': 115.42832, 'y1': 126.67472, 'page': 4, 'text': '前款规定所需经费，按照国家有关规定列入财政预算或者由社会保险予以保障。 \n'}, {'x0': 114.02, 'x1': 393.43576, 'y0': 83.75232000000001, 'y1': 94.99872, 'page': 4, 'text': '第二十二条 禁止歧视、虐待生育女婴的妇女和不育的妇女。 \n'}, {'x0': 114.02, 'x1': 253.73576000000003, 'y0': 744.78832, 'y1': 756.03472, 'page': 5, 'text': '禁止歧视、虐待、遗弃女婴。 \n'}, {'x0': 228.17, 'x1': 371.31088, 'y0': 702.02932, 'y1': 716.47072, 'page': 5, 'text': '第四章 奖励与社会保障 \n'}, {'x0': 114.02, 'x1': 403.99576, 'y0': 660.78832, 'y1': 672.03472, 'page': 5, 'text': '第二十三条 国家对实行计划生育的夫妻，按照规定给予奖励。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 628.9883199999999, 'y1': 640.2347199999999, 'page': 5, 'text': '第二十四条 国家建立、健全基本养老保险、基本医疗保险、生育保险和社会福利等\n'}, {'x0': 90.024, 'x1': 240.29576, 'y0': 601.02832, 'y1': 612.27472, 'page': 5, 'text': '社会保障制度，促进计划生育。 \n'}, {'x0': 114.02, 'x1': 358.87576, 'y0': 569.2283199999999, 'y1': 580.4747199999999, 'page': 5, 'text': '国家鼓励保险公司举办有利于计划生育的保险项目。 \n'}, {'x0': 114.02, 'x1': 495.55768, 'y0': 537.51832, 'y1': 548.76472, 'page': 5, 'text': '第二十五条 符合法律、法规规定生育子女的夫妻，可以获得延长生育假的奖励或者\n'}, {'x0': 90.024, 'x1': 166.70576000000003, 'y0': 509.55832000000004, 'y1': 520.80472, 'page': 5, 'text': '其他福利待遇。 \n'}, {'x0': 114.02, 'x1': 306.29576000000003, 'y0': 477.75832, 'y1': 489.00472, 'page': 5, 'text': '国家支持有条件的地方设立父母育儿假。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 445.95832, 'y1': 457.20472, 'page': 5, 'text': '第二十六条 妇女怀孕、生育和哺乳期间，按照国家有关规定享受特殊劳动保护并可\n'}, {'x0': 90.024, 'x1': 489.44544000000013, 'y0': 417.99832000000004, 'y1': 429.24472000000003, 'page': 5, 'text': '以获得帮助和补偿。国家保障妇女就业合法权益，为因生育影响就业的妇女提供就业服\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 390.03832, 'y1': 401.28472, 'page': 5, 'text': '务。 \n'}, {'x0': 114.02, 'x1': 337.75576, 'y0': 358.21832, 'y1': 369.46472, 'page': 5, 'text': '公民实行计划生育手术，享受国家规定的休假。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 326.53832, 'y1': 337.78472, 'page': 5, 'text': '第二十七条 国家采取财政、税收、保险、教育、住房、就业等支持措施，减轻家庭\n'}, {'x0': 90.024, 'x1': 208.73576000000003, 'y0': 298.45832, 'y1': 309.70472, 'page': 5, 'text': '生育、养育、教育负担。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 266.77832, 'y1': 278.02472, 'page': 5, 'text': '第二十八条 县级以上各级人民政府综合采取规划、土地、住房、财政、金融、人才\n'}, {'x0': 90.024, 'x1': 481.90576, 'y0': 238.69832, 'y1': 249.94472000000002, 'page': 5, 'text': '等措施，推动建立普惠托育服务体系，提高婴幼儿家庭获得服务的可及性和公平性。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 207.01832, 'y1': 218.26472, 'page': 5, 'text': '国家鼓励和引导社会力量兴办托育机构，支持幼儿园和机关、企业事业单位、社区提\n'}, {'x0': 90.024, 'x1': 156.14576000000002, 'y0': 178.90832, 'y1': 190.15472, 'page': 5, 'text': '供托育服务。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 147.22832, 'y1': 158.47472, 'page': 5, 'text': '托育机构的设置和服务应当符合托育服务相关标准和规范。托育机构应当向县级人民\n'}, {'x0': 90.024, 'x1': 229.73576000000003, 'y0': 119.14832, 'y1': 130.39472, 'page': 5, 'text': '政府卫生健康主管部门备案。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 744.78832, 'y1': 756.03472, 'page': 6, 'text': '第二十九条 县级以上地方各级人民政府应当在城乡社区建设改造中，建设与常住人\n'}, {'x0': 90.024, 'x1': 324.31576, 'y0': 716.82832, 'y1': 728.07472, 'page': 6, 'text': '口规模相适应的婴幼儿活动场所及配套服务设施。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 685.02832, 'y1': 696.27472, 'page': 6, 'text': '公共场所和女职工比较多的用人单位应当配置母婴设施，为婴幼儿照护、哺乳提供便\n'}, {'x0': 90.024, 'x1': 135.14576000000002, 'y0': 657.06832, 'y1': 668.31472, 'page': 6, 'text': '利条件。 \n'}, {'x0': 114.02, 'x1': 495.55376000000007, 'y0': 625.26832, 'y1': 636.51472, 'page': 6, 'text': '第三十条 县级以上各级人民政府应当加强对家庭婴幼儿照护的支持和指导，增强家\n'}, {'x0': 90.024, 'x1': 187.73576000000003, 'y0': 597.30832, 'y1': 608.55472, 'page': 6, 'text': '庭的科学育儿能力。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 565.4783199999999, 'y1': 576.7247199999999, 'page': 6, 'text': '医疗卫生机构应当按照规定为婴幼儿家庭开展预防接种、疾病防控等服务，提供膳食\n'}, {'x0': 90.024, 'x1': 229.73576000000003, 'y0': 537.51832, 'y1': 548.76472, 'page': 6, 'text': '营养、生长发育等健康指导。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 505.71832, 'y1': 516.9647199999999, 'page': 6, 'text': '第三十一条 在国家提倡一对夫妻生育一个子女期间，自愿终身只生育一个子女的夫\n'}, {'x0': 90.024, 'x1': 282.29576000000003, 'y0': 477.75832, 'y1': 489.00472, 'page': 6, 'text': '妻，国家发给《独生子女父母光荣证》。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 445.95832, 'y1': 457.20472, 'page': 6, 'text': '获得《独生子女父母光荣证》的夫妻，按照国家和省、自治区、直辖市有关规定享受\n'}, {'x0': 90.024, 'x1': 187.73576000000003, 'y0': 417.99832000000004, 'y1': 429.24472000000003, 'page': 6, 'text': '独生子女父母奖励。 \n'}, {'x0': 114.02, 'x1': 502.89224, 'y0': 386.19832, 'y1': 397.44472, 'page': 6, 'text': '法律、法规或者规章规定给予获得《独生子女父母光荣证》的夫妻奖励的措施中由其\n'}, {'x0': 90.024, 'x1': 271.73576, 'y0': 358.21832, 'y1': 369.46472, 'page': 6, 'text': '所在单位落实的，有关单位应当执行。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 326.53832, 'y1': 337.78472, 'page': 6, 'text': '在国家提倡一对夫妻生育一个子女期间，按照规定应当享受计划生育家庭老年人奖励\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 298.45832, 'y1': 309.70472, 'page': 6, 'text': '扶助的，继续享受相关奖励扶助，并在老年人福利、养老服务等方面给予必要的优先和照\n'}, {'x0': 90.024, 'x1': 114.14576, 'y0': 270.49832000000004, 'y1': 281.74472000000003, 'page': 6, 'text': '顾。 \n'}, {'x0': 114.02, 'x1': 484.98992000000004, 'y0': 238.69832, 'y1': 249.94472000000002, 'page': 6, 'text': '第三十二条 获得《独生子女父母光荣证》的夫妻，独生子女发生意外伤残、死亡\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 210.73832, 'y1': 221.98471999999998, 'page': 6, 'text': '的，按照规定获得扶助。县级以上各级人民政府建立、健全对上述人群的生活、养老、医\n'}, {'x0': 90.024, 'x1': 271.73576, 'y0': 182.74831999999998, 'y1': 193.99471999999997, 'page': 6, 'text': '疗、精神慰藉等全方位帮扶保障制度。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 150.94832, 'y1': 162.19472000000002, 'page': 6, 'text': '第三十三条 地方各级人民政府对农村实行计划生育的家庭发展经济，给予资金、技\n'}, {'x0': 90.024, 'x1': 499.8776000000001, 'y0': 122.98832, 'y1': 134.23471999999998, 'page': 6, 'text': '术、培训等方面的支持、优惠；对实行计划生育的贫困家庭，在扶贫贷款、以工代赈、扶\n'}, {'x0': 90.024, 'x1': 282.29576000000003, 'y0': 94.91232000000001, 'y1': 106.15872, 'page': 6, 'text': '贫项目和社会救济等方面给予优先照顾。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 744.78832, 'y1': 756.03472, 'page': 7, 'text': '第三十四条 本章规定的奖励和社会保障措施，省、自治区、直辖市和设区的市、自\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 716.82832, 'y1': 728.07472, 'page': 7, 'text': '治州的人民代表大会及其常务委员会或者人民政府可以依据本法和有关法律、行政法规的\n'}, {'x0': 90.024, 'x1': 313.75576, 'y0': 688.7483199999999, 'y1': 699.9947199999999, 'page': 7, 'text': '规定，结合当地实际情况，制定具体实施办法。 \n'}, {'x0': 234.89, 'x1': 364.59088, 'y0': 646.1093199999999, 'y1': 660.55072, 'page': 7, 'text': '第五章 计划生育服务 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 604.7483199999999, 'y1': 615.9947199999999, 'page': 7, 'text': '第三十五条 国家建立婚前保健、孕产期保健制度，防止或者减少出生缺陷，提高出\n'}, {'x0': 90.024, 'x1': 177.14576000000002, 'y0': 576.78832, 'y1': 588.03472, 'page': 7, 'text': '生婴儿健康水平。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 544.95832, 'y1': 556.20472, 'page': 7, 'text': '第三十六条 各级人民政府应当采取措施，保障公民享有计划生育服务，提高公民的\n'}, {'x0': 90.024, 'x1': 166.70576000000003, 'y0': 516.9983199999999, 'y1': 528.2447199999999, 'page': 7, 'text': '生殖健康水平。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 485.19832, 'y1': 496.44472, 'page': 7, 'text': '第三十七条 医疗卫生机构应当针对育龄人群开展优生优育知识宣传教育，对育龄妇\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 457.23832000000004, 'y1': 468.48472000000004, 'page': 7, 'text': '女开展围孕期、孕产期保健服务，承担计划生育、优生优育、生殖保健的咨询、指导和技\n'}, {'x0': 90.024, 'x1': 261.29576000000003, 'y0': 429.27832, 'y1': 440.52472, 'page': 7, 'text': '术服务，规范开展不孕不育症诊疗。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 397.47832, 'y1': 408.72472, 'page': 7, 'text': '第三十八条 计划生育技术服务人员应当指导实行计划生育的公民选择安全、有效、\n'}, {'x0': 90.024, 'x1': 177.14576000000002, 'y0': 369.49832000000004, 'y1': 380.74472000000003, 'page': 7, 'text': '适宜的避孕措施。 \n'}, {'x0': 114.02, 'x1': 379.87576, 'y0': 337.69832, 'y1': 348.94472, 'page': 7, 'text': '国家鼓励计划生育新技术、新药具的研究、应用和推广。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 306.01832, 'y1': 317.26472, 'page': 7, 'text': '第三十九条 严禁利用超声技术和其他技术手段进行非医学需要的胎儿性别鉴定；严\n'}, {'x0': 90.024, 'x1': 292.73576, 'y0': 277.93832000000003, 'y1': 289.18472, 'page': 7, 'text': '禁非医学需要的选择性别的人工终止妊娠。 \n'}, {'x0': 248.45, 'x1': 351.03088, 'y0': 235.29932, 'y1': 249.74071999999998, 'page': 7, 'text': '第六章 法律责任 \n'}, {'x0': 114.02, 'x1': 495.5692, 'y0': 193.90832, 'y1': 205.15472, 'page': 7, 'text': '第四十条 违反本法规定，有下列行为之一的，由卫生健康主管部门责令改正，给予\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 165.94832, 'y1': 177.19472000000002, 'page': 7, 'text': '警告，没收违法所得；违法所得一万元以上的，处违法所得二倍以上六倍以下的罚款；没\n'}, {'x0': 90.024, 'x1': 499.88928000000016, 'y0': 137.98832, 'y1': 149.23471999999998, 'page': 7, 'text': '有违法所得或者违法所得不足一万元的，处一万元以上三万元以下的罚款；情节严重的，\n'}, {'x0': 90.024, 'x1': 387.31576, 'y0': 109.90832, 'y1': 121.15472, 'page': 7, 'text': '由原发证机关吊销执业证书；构成犯罪的，依法追究刑事责任： \n'}, {'x0': 114.02, 'x1': 306.29576000000003, 'y0': 78.23232, 'y1': 89.47872, 'page': 7, 'text': '（一）非法为他人施行计划生育手术的； \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 744.78832, 'y1': 756.03472, 'page': 8, 'text': '（二）利用超声技术和其他技术手段为他人进行非医学需要的胎儿性别鉴定或者选择\n'}, {'x0': 90.024, 'x1': 208.73576000000003, 'y0': 716.82832, 'y1': 728.07472, 'page': 8, 'text': '性别的人工终止妊娠的。 \n'}, {'x0': 114.02, 'x1': 492.4376000000001, 'y0': 685.02832, 'y1': 696.27472, 'page': 8, 'text': '第四十一条托育机构违反托育服务相关标准和规范的，由卫生健康主管部门责令改\n'}, {'x0': 90.024, 'x1': 499.90767999999997, 'y0': 657.06832, 'y1': 668.31472, 'page': 8, 'text': '正，给予警告；拒不改正的，处五千元以上五万元以下的罚款；情节严重的，责令停止托\n'}, {'x0': 90.024, 'x1': 303.29576000000003, 'y0': 628.9883199999999, 'y1': 640.2347199999999, 'page': 8, 'text': '育服务，并处五万元以上十万元以下的罚款。 \n'}, {'x0': 114.02, 'x1': 502.8814400000001, 'y0': 597.30832, 'y1': 608.55472, 'page': 8, 'text': '托育机构有虐待婴幼儿行为的，其直接负责的主管人员和其他直接责任人员终身不得\n'}, {'x0': 90.024, 'x1': 355.87576, 'y0': 569.2283199999999, 'y1': 580.4747199999999, 'page': 8, 'text': '从事婴幼儿照护服务；构成犯罪的，依法追究刑事责任。 \n'}, {'x0': 114.02, 'x1': 484.98992000000004, 'y0': 537.51832, 'y1': 548.76472, 'page': 8, 'text': '第四十二条 计划生育技术服务人员违章操作或者延误抢救、诊治，造成严重后果\n'}, {'x0': 90.024, 'x1': 366.31576, 'y0': 509.55832000000004, 'y1': 520.80472, 'page': 8, 'text': '的，依照有关法律、行政法规的规定承担相应的法律责任。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 477.75832, 'y1': 489.00472, 'page': 8, 'text': '第四十三条 国家机关工作人员在计划生育工作中，有下列行为之一，构成犯罪的，\n'}, {'x0': 90.024, 'x1': 492.46576, 'y0': 449.79832000000005, 'y1': 461.04472000000004, 'page': 8, 'text': '依法追究刑事责任；尚不构成犯罪的，依法给予处分；有违法所得的，没收违法所得： \n'}, {'x0': 114.02, 'x1': 358.87576, 'y0': 417.99832000000004, 'y1': 429.24472000000003, 'page': 8, 'text': '（一）侵犯公民人身权、财产权和其他合法权益的； \n'}, {'x0': 114.02, 'x1': 316.75576, 'y0': 386.19832, 'y1': 397.44472, 'page': 8, 'text': '（二）滥用职权、玩忽职守、徇私舞弊的； \n'}, {'x0': 114.02, 'x1': 243.29576, 'y0': 354.49832000000004, 'y1': 365.74472000000003, 'page': 8, 'text': '（三）索取、收受贿赂的； \n'}, {'x0': 114.02, 'x1': 348.31576, 'y0': 322.69832, 'y1': 333.94472, 'page': 8, 'text': '（四）截留、克扣、挪用、贪污计划生育经费的； \n'}, {'x0': 114.02, 'x1': 442.90576, 'y0': 291.01832, 'y1': 302.26472, 'page': 8, 'text': '（五）虚报、瞒报、伪造、篡改或者拒报人口与计划生育统计数据的。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 259.21832, 'y1': 270.46472, 'page': 8, 'text': '第四十四条 违反本法规定，不履行协助计划生育管理义务的，由有关地方人民政府\n'}, {'x0': 90.024, 'x1': 502.90576, 'y0': 231.25832, 'y1': 242.50472000000002, 'page': 8, 'text': '责令改正，并给予通报批评；对直接负责的主管人员和其他直接责任人员依法给予处分。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 199.45832, 'y1': 210.70472, 'page': 8, 'text': '第四十五条 拒绝、阻碍卫生健康主管部门及其工作人员依法执行公务的，由卫生健\n'}, {'x0': 90.024, 'x1': 489.44544000000013, 'y0': 171.46831999999998, 'y1': 182.71472, 'page': 8, 'text': '康主管部门给予批评教育并予以制止；构成违反治安管理行为的，依法给予治安管理处\n'}, {'x0': 90.024, 'x1': 271.73576, 'y0': 143.50832, 'y1': 154.75472000000002, 'page': 8, 'text': '罚；构成犯罪的，依法追究刑事责任。 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 111.70832, 'y1': 122.95472, 'page': 8, 'text': '第四十六条 公民、法人或者其他组织认为行政机关在实施计划生育管理过程中侵犯\n'}, {'x0': 90.024, 'x1': 355.87576, 'y0': 83.75232000000001, 'y1': 94.99872, 'page': 8, 'text': '其合法权益，可以依法申请行政复议或者提起行政诉讼。 \n'}, {'x0': 261.89, 'x1': 337.47088, 'y0': 744.02932, 'y1': 758.47072, 'page': 9, 'text': '第七章 附则 \n'}, {'x0': 114.02, 'x1': 495.54992000000004, 'y0': 702.78832, 'y1': 714.03472, 'page': 9, 'text': '第四十七条 中国人民解放军和中国人民武装警察部队执行本法的具体办法，由中央\n'}, {'x0': 90.024, 'x1': 219.29576, 'y0': 674.82832, 'y1': 686.07472, 'page': 9, 'text': '军事委员会依据本法制定。 \n'}, {'x0': 114.02, 'x1': 330.55576, 'y0': 643.02832, 'y1': 654.27472, 'page': 9, 'text': '第四十七条 本法自 2002 年 9 月 1 日起施行。 \n'}, {'x0': 114.02, 'x1': 505.30384, 'y0': 580.73104, 'y1': 591.2910400000001, 'page': 9, 'text': '该法条全文由法律巴士（www.lawbus.net）在《人口与计划生育法》（2015 年）的基\n'}, {'x0': 90.024, 'x1': 499.88536000000005, 'y0': 552.74104, 'y1': 563.3010400000001, 'page': 9, 'text': '础上，依据第十三届全国人民代表大会常务委员会第三十次会议《关于修改＜中华人民共\n'}, {'x0': 90.024, 'x1': 305.45, 'y0': 524.66104, 'y1': 535.22104, 'page': 9, 'text': '和国人口与计划生育法＞的决定》整理而来。 \n'}]
